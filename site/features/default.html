<!DOCTYPE html>
<html>
	
<head>
	
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="../lib/quicommon.css" />
<link rel="stylesheet" type="text/css" href="../controls/controls.css" />
<link rel="stylesheet" type="text/css" href="features.css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"</script>
<script type="text/javascript" src="../lib/quickui.js"></script>
<script type="text/javascript" src="../lib/quicommon.js"></script>
<script type="text/javascript" src="../controls/controls.js"></script>
<script type="text/javascript" src="features.js"></script>

<script language="JavaScript">

var defaultPageClass = null; //GalleryMainPage;

$(function() {

    var pageClass;
    var pageClassName = Page.urlParameters().page;
    if (pageClassName != null)
    {
        pageClass = eval(pageClassName);
    }
    
    if (pageClass == null)
    {
        pageClass = defaultPageClass;
    }
    
    $("body").control(pageClass);
    
});

</script>

</head>

<body/>

</html>
